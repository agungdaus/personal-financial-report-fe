<div class="login-container">
  <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span class="login-title">Welcome Back!</span>
        </mat-card-title>
        <mat-card-subtitle>
          Please login to your account
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" type="text" required autocomplete="username">
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required autocomplete="current-password">
        </mat-form-field>
        <div *ngIf="errorMsg" style="color: #d32f2f; margin-bottom: 8px;">{{ errorMsg }}</div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" type="submit" class="login-btn" [disabled]="!username || !password">
          <mat-icon>login</mat-icon> Login
        </button>
      </mat-card-actions>
      <div style="text-align: center; width: 100%; margin-top: 16px;">
        <span>Belum punya Akun? Daftar disini</span>
        <br>
        <button mat-flat-button color="primary" type="button" (click)="onRegister()">Signup</button>
      </div>
    </mat-card>
  </form>
</div>
